<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro B Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .tarefa {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #fff;
        }

        .titulo {
            font-weight: bold;
        }

        #pesquisa-barra {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .botao-estilo {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .botao-estilo:hover {
            background-color: #45a049;
        }

        .botao-estilo:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Tarefas de casa/Atividades em sala</h1>
    <h1>Criado por Fernanda e Yuri Gomes</h1>
    <input type="text" id="pesquisa-barra" oninput="searchTarefas()" placeholder="Pesquisar tarefas">
    <button class="botao-estilo" onclick="fetchTarefas()">Tarefas</button>
    <button class="botao-estilo" onclick="fetchConteudos()">Conteúdos</button>
    <div id="tarefas-container"></div>

    <script>
        async function fetchTarefas() {
            const response = await fetch('https://raw.githubusercontent.com/Mikill73/escola-sala/main/tarefas.txt');
            const tarefas = await response.json();
            const tarefasContainer = document.getElementById('tarefas-container');

            tarefasContainer.innerHTML = '';

            tarefas.forEach(tarefa => {
                const tarefaDiv = document.createElement('div');
                tarefaDiv.classList.add('tarefa');
                const keys = ['data', 'disciplina', 'professor', 'linkDownload', 'descricao'];

                keys.forEach(key => {
                    const elemento = document.createElement('p');
                    if (key === 'linkDownload') {
                        const botaoDownload = document.createElement('a');
                        botaoDownload.innerHTML = 'Download Arquivo PDF';
                        botaoDownload.classList.add('botao-estilo');
                        botaoDownload.href = tarefa[key];
                        botaoDownload.target = '_blank';
                        botaoDownload.addEventListener('click', () => {
                            enviarMensagemDiscord(tarefa);
                        });
                        elemento.appendChild(botaoDownload);
                    } else {
                        elemento.innerHTML = `<span class="titulo">${key}:</span> ${tarefa[key]}`;
                    }
                    tarefaDiv.appendChild(elemento);
                });

                tarefasContainer.appendChild(tarefaDiv);
            });
        }

        async function fetchConteudos() {
            const response = await fetch('https://raw.githubusercontent.com/Mikill73/escola-sala/main/conteudos.txt');
            const conteudos = await response.text();
            const tarefasContainer = document.getElementById('tarefas-container');

            tarefasContainer.innerHTML = conteudos;
        }

        function searchTarefas() {
            const searchTerm = document.getElementById('pesquisa-barra').value.toLowerCase();
            const tarefas = document.querySelectorAll('.tarefa');

            tarefas.forEach(tarefa => {
                const textoTarefa = tarefa.innerText.toLowerCase();
                tarefa.style.display = textoTarefa.includes(searchTerm) ? 'block' : 'none';
            });
        }

        function enviarMensagemDiscord(tarefa) {
            const webhookURL = 'https://discord.com/api/webhooks/1204478135312060486/-nGFfaJf_py2XEmomBJSLhwDN4TPbZ__S3uQi4ingYJp0HlKW6AHrIJep7tGL2ogIxAt';
            const mensagem = `----Tarefa Baixada----\n**Data:** ${tarefa.data}\n**Disciplina:** ${tarefa.disciplina}\n**Professor:** ${tarefa.professor}\n**Descrição:** ${tarefa.descricao}\n**Link de Download:** ${tarefa.linkDownload}`;

            fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: mensagem
                    })
                })
                .then(response => {
                    if (!response.ok) {}
                })
                .catch(error => {});
        }
        fetchTarefas();
    </script>
</body>

</html>
